<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<style>
    .emailInput{
        background: transparent;
        border-radius: 15px;
        border: solid 1px;
    }
    .passInput{
        background: transparent;
        border-radius: 15px;
        border: solid 1px;
    }
</style>
<body>
    <h1 style="text-align: center;">Login Page</h1>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background-color: aqua; height: auto; width: 25vw; margin: auto;">
        <div style="margin-bottom: 10px; width: 100%;">
            <label for="email" style="display: block; padding-bottom: 10px;">Email</label>
            <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 10px 0px 10px 10px;"" class="emailInput">
        </div>
        <div style="margin-bottom: 10px; width: 100%;">
            <label for="password" style="display: block; padding-bottom: 10px;">Password</label>
            <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px 0px 10px 10px;" class="passInput">
        </div>
        <div style="margin-bottom: 10px; width: 100%;">
            <button style="padding: 10px 0px 10px 10px" class="btn">Submit</button>
        </div>
    </div>
   
</body>
</html>
